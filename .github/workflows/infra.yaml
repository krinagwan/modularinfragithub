name: Terraform Pipeline
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  build:
    name: Terraform Init Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3  # installs terraform ‚úî

      - name: Terraform Init
        run: terraform init 
        working-directory: env/dev

      - name: Terraform Plan
        run: terraform plan 
        working-directory: env/dev


  deploy:
    name: Terraform Apply + Save State
    runs-on: ubuntu-latest
    needs: build
    
   # üîê Manual approval yahan lagega:
    environment: approve-deploy
    
    steps:

      - name: Checkout
        uses: actions/checkout@v6

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3  # installs terraform ‚úî

      - name: Terraform Init
        run: terraform init 
        working-directory: env/dev

      - name: Terraform Apply using Plan
        run: terraform apply -auto-approve 
        working-directory: env/dev

      
